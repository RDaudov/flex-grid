<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet/less" type="text/css" href="css/style.less" />

</head>

<body>
  <div class="wrap">
    <header class="header container">
      <a class="btn-open" href="#pop">Open pop-up button</a>
    </header>
    <div class="pop-up-wrap">
      <div class="pop-up" id="pop">
        <p>Pop-up</p>
        <a class="btn-close" href="#">&times;</a>
      </div>
    </div>
    <div class="main container">
      <div class="blocks">
        <div class="block1 block-center"></div>
        <div class="block2 block-center"></div>
        <div class="block3 block-center"></div>
        <div class="block4 block-center"></div>
        <div class="block5 block-center"></div>
      </div>
      <div class="blocks-down">
        <div class="block-down1 block-down"></div>
        <div class="block-down2 block-down"></div>
        <div class="block-down3 block-down"></div>
        <div class="block-down4 block-down"></div>
      </div>
    </div>
    <footer class="footer container"></footer>
  </div>

    
 
  
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
  <script src="js/main.js"></script>
</body>

</html>
